<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
            body {
                margin-left: 45%;
                margin-top: 15%;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Login</h2>
            <table>
                <form>
                    <tr>
                        <td>
                            <input type="text" name="email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password" placeholder="Enter your password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit">
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
